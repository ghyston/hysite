# Docker
# Build & publish a Docker image 

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and publish an image
      inputs:
        containerRegistry: 'hysite'
        repository: 'hysite'
        command: 'buildAndPush'
        Dockerfile: 'Dockerfile'