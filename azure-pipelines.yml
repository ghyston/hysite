# Docker
# Build & publish a Docker image 

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildNumber)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Docker build
      inputs:
        containerRegistry: 'hysite'
        repository: 'hysite'
        command: build
        Dockerfile: 'Dockerfile'
        arguments: '--build-arg version=$(Build.BuildNumber)'
        tags: $(tag)
    - task: Docker@2
      displayName: Docker push
      inputs:
        containerRegistry: 'hysite'
        repository: 'hysite'
        command: push
        tags: $(tag)
    - task: AzureCLI@2
      displayName: Update azure container
      inputs:
        azureSubscription: 'Pay-As-You-Go (224c46dd-3b37-46d4-b24e-f0d59970e96d)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az container create --resource-group hysite-rg --name hysitecontainer --image hysite.azurecr.io/hysite:$(Build.BuildNumber) --ports 80 --dns-name-label hysite --location eastus --registry-username hysite --registry-password $(registry-password)'